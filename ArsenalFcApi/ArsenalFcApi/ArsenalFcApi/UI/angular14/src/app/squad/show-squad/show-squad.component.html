<table class = "table table-striped">
    <thead>
        <tr>
            <th>Squad ID</th>
            <th>Squad Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of SquadList">
            <td>{{dataItem.SquadId}}</td>
            <td>{{dataItem.SquadName}}</td>
        </tr>
    </tbody>
</table>
